<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halloween Prompt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: orange;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: darkorange;
      transform: translateY(-2px);
    }
    #prompt {
      margin-top: 2rem;
      font-size: 1.2rem;
      line-height: 1.5;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
      max-width: 90%;
      min-height: 120px;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>ðŸŽƒ Halloween Prompt Generator</h1>
  <p>Click the button to generate a magical Halloween/fantasy prompt!</p>

  <div>
    <button class="btn" id="generateBtn">Generate Prompt</button>
    <button class="btn" id="copyBtn">Copy Prompt</button>
  </div>

  <div>
    <button class="btn" id="changeOutfitBtn">Change Outfit</button>
    <button class="btn" id="changePropsBtn">Change Props</button>
    <button class="btn" id="changeDecorBtn">Change Decorations</button>
    <button class="btn" id="changeCharactersBtn">Change Characters</button>
    <button class="btn" id="changeSloganBtn">Change Slogan</button>
    <button class="btn" id="shuffleAllBtn">Shuffle Everything</button>
  </div>

  <div id="prompt">Your prompt will appear here...</div>

  <script>
    const halloweenElements = {
      Characters: {
        Witch: [
          "Young witch with flowing dark hair and starry hat",
          "Witch reading from ancient spellbook",
          "Witch relaxing in wooden chair with warm beverage",
          "Witch holding a magical Christmas stocking",
          "Witch sitting beside a grand stone fireplace, wearing a star-spangled robe with orange and red trim, holding a Christmas stocking filled with magical gifts"
        ],
        Ghost: [
          "Whimsical ghost with polka-dotted hat",
          "Ghost wearing oversized orange sunglasses",
          "Ghost with striped stockings and orange boots"
        ],
        Cat: [
          "Black cat curled beside spellbook",
          "Black cat sitting at witchâ€™s feet"
        ]
      },
      ClothingAndAccessories: [
        "Starry pointed hat decorated with roses and celestial ornaments",
        "Polka-dotted witch hat",
        "Oversized orange sunglasses",
        "Black and orange striped stockings",
        "Cute orange boots",
        "Star-spangled dark robe with orange and red trim",
        "Flowing witch robes with vintage detailing"
      ],
      Objects: [
        "Christmas stocking filled with magical gifts",
        "Ancient glowing spellbook",
        "Mystical patterned rug",
        "Wooden chair",
        "Smiling jack-oâ€™-lantern",
        "Glowing jack-oâ€™-lantern bucket",
        "Wrapped presents in jewel tones",
        "Warm beverage mug",
        "Pumpkin spice latte",
        "Flickering candles",
        "Stacks of magical tomes"
      ],
      Decorations: [
        "Grand stone fireplace",
        "Evergreen garland with roses and fairy lights",
        "Twinkling fairy lights",
        "Autumn leaves",
        "Floating bats",
        "Mini pumpkins",
        "Orange confetti-style dots"
      ],
      AtmosphereAndEffects: [
        "Golden firelight glow",
        "Celestial ornaments (stars, moons, constellations)",
        "Flickering candlelight",
        "Vintage crosshatch shading",
        "Playful cartoon shading"
      ],
      Typography: [
        "Elegant orange script text 'Spell It Out'",
        "Elegant orange script text 'Witchy Woman Energy'"
      ]
    };

    // State for current selections
    let current = {
      characters: [],
      clothing: "",
      props: [],
      decorations: [],
      effects: [],
      typography: ""
    };

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function getRandomItems(arr, count) {
      let res = [];
      for (let i = 0; i < count; i++) {
        res.push(getRandomItem(arr));
      }
      return res;
    }

    function generatePrompt() {
      // pick characters (only Witch for simplicity, or multiple)
      current.characters = [ getRandomItem(halloweenElements.Characters.Witch) ];
      current.clothing = getRandomItem(halloweenElements.ClothingAndAccessories);
      current.props = getRandomItems(halloweenElements.Objects, 1);
      current.decorations = getRandomItems(halloweenElements.Decorations, 1);
      current.effects = getRandomItems(halloweenElements.AtmosphereAndEffects, 1);
      current.typography = getRandomItem(halloweenElements.Typography);
      updatePrompt();
    }

    function updatePrompt() {
      const parts = [];
      if (current.characters.length) parts.push("Character: " + current.characters.join(", "));
      if (current.clothing) parts.push("Clothing: " + current.clothing);
      if (current.props.length) parts.push("Props: " + current.props.join(", "));
      if (current.decorations.length) parts.push("Decorations: " + current.decorations.join(", "));
      if (current.effects.length) parts.push("Effects: " + current.effects.join(", "));
      if (current.typography) parts.push("Typography: " + current.typography);

      const full = "Create a detailed illustration featuring: " + parts.join("; ") + ".";
      document.getElementById("prompt").innerText = full;
    }

    function copyPrompt() {
      const t = document.getElementById("prompt").innerText;
      navigator.clipboard.writeText(t).then(
        () => alert("Prompt copied!"),
        () => alert("Copy failed")
      );
    }

    function changeOutfit() {
      current.clothing = getRandomItem(halloweenElements.ClothingAndAccessories);
      updatePrompt();
    }
    function changeProps() {
      current.props = getRandomItems(halloweenElements.Objects, 1);
      updatePrompt();
    }
    function changeDecor() {
      current.decorations = getRandomItems(halloweenElements.Decorations, 1);
      updatePrompt();
    }
    function changeCharacters() {
      current.characters = [ getRandomItem(halloweenElements.Characters.Witch) ];
      updatePrompt();
    }
    function changeSlogan() {
      current.typography = getRandomItem(halloweenElements.Typography);
      updatePrompt();
    }
    function shuffleEverything() {
      generatePrompt();
    }

    // Attach events
    document.getElementById("generateBtn").addEventListener("click", generatePrompt);
    document.getElementById("copyBtn").addEventListener("click", copyPrompt);
    document.getElementById("changeOutfitBtn").addEventListener("click", changeOutfit);
    document.getElementById("changePropsBtn").addEventListener("click", changeProps);
    document.getElementById("changeDecorBtn").addEventListener("click", changeDecor);
    document.getElementById("changeCharactersBtn").addEventListener("click", changeCharacters);
    document.getElementById("changeSloganBtn").addEventListener("click", changeSlogan);
    document.getElementById("shuffleAllBtn").addEventListener("click", shuffleEverything);

    // Initialize with one
    generatePrompt();
  </script>
</body>
</html>
